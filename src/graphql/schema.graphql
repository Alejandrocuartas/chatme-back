type Query {
    users: [User]!
    login(username: String!, password: String!): LoginResponse!
}

type LoginResponse {
    user: User!
    jwt: String!
}

type User {
    id: Int!
    name: String!
    last_name: String!
    username: String!
    photo: String!
    password: String!
}

type Message {
    id: Int!
    message: String!
    emitter: Int!
    listener: Int!
}
